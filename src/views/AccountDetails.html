<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TrellTeam - Account details</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/src/css/AccountDetails.css">
        <script src="/src/js/bundles/AccountDetailsBundle.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="display-1"><strong>Trell Team</strong></h1>
            <hr>

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <ul class="nav navbar-nav me-auto">
                            <li><a class="nav-link" aria-current="page" href="MainPage.html">Home</a></li>
                            <li><a class="nav-link" href="Organisation.html">Organisation</a></li>
                            <li><a class="nav-link active" href="AccountDetails.html">Account details</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right" id="BoardsLinks">
                            <li><a class="nav-link" href="Login.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Admin Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid" id="adminNavBar">

                </div>
            </nav>
            <div class="announcer justify-content-center d-flex" id="errorAlertPlaceholder"></div><br>

            <!-- Account details -->
            <div class="row">
                <div id="account" class="col-12 justify-content-center d-flex">

                </div>
            </div><br>
            <div class="row justify-content-center d-flex" id="addRoleRow">
                <div class="card">
                    <div class="card-header">Add role</div>
                    <div class="card-body">
                        <div class="form-floating">
                            <select class="form-select" id="addRoleSelect" aria-label="Floating label select example">
                                <!-- Roles -->
                            </select>
                            <label for="floatingSelectGrid">Role</label>
                        </div>
                        <div class="justify-content-center d-flex">
                            <button id="buttonAddRole" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBackdrop">Assign role</button>
                        </div>
                    </div>
                </div>
            </div><br>
            <div class="row justify-content-center d-flex" id="removeRoleRow">
                <div class="card">
                    <div class="card-header">Remove role</div>
                    <div class="card-body">
                        <div class="form-floating">
                            <select class="form-select" id="removeRoleSelect" aria-label="Floating label select example">
                                <!-- Roles -->
                            </select>
                            <label for="floatingSelectGrid">Role</label>
                        </div>
                        <div class="justify-content-center d-flex">
                            <button id="buttonRemoveRole" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#removeBackdrop">Remove role</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="addBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addBackdropLabel">Add role</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to add this role to the user?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button id="assignRole" type="button" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="removeBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="removeBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="removeBackdropLabel">Remove role</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to remove this role from the user?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button id="removeRole" type="button" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/src/js/page_scripts/AccountDetails.js" type="text/javascript"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
